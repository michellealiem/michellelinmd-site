<!-- This hidden form is for Netlify's build bots to detect the form fields -->
<!-- It won't be visible to users - it just tells Netlify what fields to expect -->
<!DOCTYPE html>
<html>
  <head>
    <title>Form Detection</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
